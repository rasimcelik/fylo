<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <main class="card">
        <section class="nav-wrapper">
          <img src="images/logo.svg" alt="logo" />
          <nav class="navigation-bar">
            <button class="nav-item" name="document">
              <img src="images/icon-document.svg" alt="doc" />
            </button>

            <button class="nav-item" name="document">
              <img src="images/icon-folder.svg" alt="folder" />
            </button>

            <button class="nav-item" name="document">
              <img src="images/icon-upload.svg" alt="upload" />
            </button>
          </nav>
        </section>

        <div class="details-wrapper">
          <div class="details-remaining"><span>185</span> GB Left</div>
          <section class="details-container">
            <p>You've used <b>815 GB</b>of your storage</p>
            <div class="range-indicator-container">
              <div class="range-indicator">
                <div class="range-point"></div>
              </div>
            </div>
            <div class="details-range">
              <span>0 GB</span>
              <span>1000 GB</span>
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
